<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layouts</title>
    <link rel="stylesheet" href="style.css">
</head> <div class="main">
<section class="horizontalflex">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>

</section>
<section class="flexdirection">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>

</section>
<section class="flex-justify">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>

</section>
<section class="flex-wrap-container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>

</section>
<section class="order-container">
    <div class="box" style="order:3 ;">1</div>
    <div class="box" style="order: 1;">2</div>
    <div class="box" style="order: 1;">3</div>

</section>
<section class="align-self-container">
    <div class="box align-self-start">1</div>
    <div class="box align-self-center">2</div>
    <div class="box align-self-end">3</div>
</section>
<section class="flexbox-card-layout">
    <div class="card">
        <img src="https://buffer.com/cdn-cgi/image/w=1000,fit=contain,q=90,f=auto/library/content/images/size/w600/2023/10/free-images.jpg" alt="Image 1" class="card-img">
        <div class="card-content">
            <h3 class="card-title">Card Title 1</h3>
            <p class="card-text">This is a description of the first card.</p>
        </div>
    </div>
    <div class="card">
        <img src="https://buffer.com/cdn-cgi/image/w=1000,fit=contain,q=90,f=auto/library/content/images/size/w600/2023/10/free-images.jpg" alt="Image 2" class="card-img">
        <div class="card-content">
            <h3 class="card-title">Card Title 2</h3>
            <p class="card-text">This is a description of the second card.</p>
        </div>
    </div>
</section>

</div>
<body>
    
</body>
</html>
